- name: "name1"
  active: true #optional: true by default"
  layer: "layer"
  logs-uri: "log-uri"
 
  file-watcher:
    name: "name1"
    active: true
    interval: 20
    inbound-uri: "inbound-uri-1"
    preprocess-uri: "preprocess-uri-1"
    monitor-uri: "monitor-uri-1"
    logs-uri: "log-uri"
    transaction: 
      commit:
        success-uri: "success-uri-1"
        done-file:
          uri: "done-file-uri-1"
          type: ".done"
          template: "template-1"
      rollback:
        failure-uri: "failure-uri-1"
  inbound-datasets:
    - name: "name-1"
      active: true 
      pattern: "pattern-1"
      type: "type"
      module: "module-1"
      format: "format-1"
      compression: "gzip"
      delimiter: "|"
      trailing-delimeter: false
      add-columns: "a,b,c"
      drop-columns: "e,f,g"
      cob-script: "cob"
      text-header: 
        type: "type-1"
        token: "EOH"
        source-name-position: 1
        cob-position: 2
        snapshot-position: 4
        snapshot-format: "yyyymmdd"
        record-count-position: 5
        column-count-position: 6
        column-names-present: true
        frequency-position: 3
      text-trailer:
        token: ""
      output:
        hive:
          table-name: "test_table"
          partitions:
            cntry_cluster_id: "G"
        done-file-uri: "done-file-uri-1"
        done-file-type: ".done"
